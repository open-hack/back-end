swagger: "2.0"
info:
  description: "This is an example of Weebase backend API. Weebase is a tool that allows interaction between hackathon participants and assists sponsors in targeted marketing."
  version: "1.0.0"
  x-logo:
      url: 'logo.png'
  title: "Weebase API"
host: "weebase-test.herokuapp.com"


basePath: "/"
tags:
- name: "chat"
  description: "broadcast a mensagem"
- name: "user"
  description: "information about users"
- name: "hackathon"
  description: "information about hackathons"
- name: "subscription"
  description: "information about subscriptions"
- name: "hackathonUser"
  description: "informationabout the relation between hackathons and hackathoners"

schemes:
- "https"
paths:
  /ws:
    post:
      tags:
      - "chat"
      summary: "Sends message as broadcast to the application chat"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "message object to be added"
        required: true
        schema:
          $ref: "#/definitions/Message"
      responses:
        200:
          description: "Success"
        403:
          description: "not allowed"
  /api/user/{id}:
    get:
      tags:
      - "user"
      summary: "Searches an User"
      x-code-samples:
                  - lang: "curl"
                    source: "curl -X GET \
                               https://weebase-test.herokuapp.com/api/user/22 \
                               -H 'Cache-Control: no-cache' \
                               -H 'Postman-Token: c2d587d9-5fca-4adf-bd6f-9ae76d1abca6'"
                  - lang: "java"
                    source: "OkHttpClient client = new OkHttpClient();
                             Request request = new Request.Builder()
                               .url(\"https://weebase-test.herokuapp.com/api/user/22\")
                               .get()
                               .addHeader(\"Cache-Control\", \"no-cache\")
                               .build();
                             Response response = client.newCall(request).execute();"
                  - lang: "python"
                    source: "import requests
                             url = \"https://weebase-test.herokuapp.com/api/user/22\"
                             headers = {
                                 'Cache-Control': \"no-cache\",
                                 'Postman-Token': \"1c7a70b0-149a-4116-b876-1089c0a4dd1f\"
                                 }
                             response = requests.request(\"GET\", url, headers=headers)
                             print(response.text)"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "User ID"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Success"
        500:
          description: "User not found"
  /api/user/all:
    get:
      tags:
      - "user"
      summary: "Gets all Users"
      x-code-samples:
                  - lang: "curl"
                    source: "curl -X GET \
                               https://weebase-test.herokuapp.com/api/user/all \
                               -H 'Cache-Control: no-cache' \
                               -H 'Postman-Token: c2d587d9-5fca-4adf-bd6f-9ae76d1abca6'"
                  - lang: "java"
                    source: "OkHttpClient client = new OkHttpClient();
                             Request request = new Request.Builder()
                               .url(\"https://weebase-test.herokuapp.com/api/user/all\")
                               .get()
                               .addHeader(\"Cache-Control\", \"no-cache\")
                               .build();
                             Response response = client.newCall(request).execute();"
                  - lang: "python"
                    source: "import requests
                             url = \"https://weebase-test.herokuapp.com/api/user/all\"
                             headers = {
                                 'Cache-Control': \"no-cache\",
                                 'Postman-Token': \"1c7a70b0-149a-4116-b876-1089c0a4dd1f\"
                                 }
                             response = requests.request(\"GET\", url, headers=headers)
                             print(response.text)"
      produces:
      - "application/json"
      responses:
        200:
          description: "Success"
        500:
          description: "User not found"
  /api/user:
    post:
      tags:
      - "user"
      summary: "Adds a new User"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "User object to be added"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        200:
          description: "Success"
        403:
          description: "not allowed"
  /api/hackathon/{id}:
    get:
      tags:
      - "hackathon"
      summary: "Searches a Hackathon"
      x-code-samples:
                  - lang: "curl"
                    source: "curl -X GET \
                               https://weebase-test.herokuapp.com/api/hackathon/22 \
                               -H 'Cache-Control: no-cache' \
                               -H 'Postman-Token: c2d587d9-5fca-4adf-bd6f-9ae76d1abca6'"
