                                 }
                             response = requests.request(\"GET\", url, headers=headers)
                             print(response.text)"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "Hackathon ID"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Success"
        500:
          description: "Hackathon not found"
  /api/hackathon/all:
    get:
      tags:
      - "hackathon"
      summary: "Gets all Hackathons"
      x-code-samples:
                  - lang: "curl"
                    source: "curl -X GET \
                               https://weebase-test.herokuapp.com/api/hackathon/all \
                               -H 'Cache-Control: no-cache' \
                               -H 'Postman-Token: c2d587d9-5fca-4adf-bd6f-9ae76d1abca6'"
                  - lang: "java"
                    source: "OkHttpClient client = new OkHttpClient();
                             Request request = new Request.Builder()
                               .url(\"https://weebase-test.herokuapp.com/api/hackathon/all\")
                               .get()
                               .addHeader(\"Cache-Control\", \"no-cache\")
                               .build();
                             Response response = client.newCall(request).execute();"
                  - lang: "python"
                    source: "import requests
                             url = \"https://weebase-test.herokuapp.com/api/hackathon/all\"
                             headers = {
