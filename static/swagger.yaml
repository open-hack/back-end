      produces:
      - "application/json"
      responses:
        200:
          description: "Success"
        500:
          description: "Hackathon not found"
  /api/user:
    post:
      tags:
      - "hackathon"
      summary: "Adds a new Hackathon"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Hackathon object to be added"
        required: true
        schema:
          $ref: "#/definitions/Hackathon"
      responses:
        200:
          description: "Success"
        403:
          description: "not allowed"
